<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Ellis Recipe Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Converts markdown recipe to html recipe" />
    <meta name="author" content="elliscode.com" />
</head>

<body>
    <p id="info"
        style="position:fixed;top:0;right:0;background-color:#cccccccc;border-radius:15px;padding:5px 15px 5px 15px;display:none;">Nothing here</p>
    <div style="width:100%;box-sizing: border-box;">
        <textarea oninput="queueSaveToLocalStorage()" rows="15"
            style="width:100%;resize:none;font-size:20px;box-sizing: border-box;" id="text"></textarea>
    </div>
    <div>
        <button onclick="removeUnusualCharacters()">To ASCII</button>
        <button onclick="bulletNewLinesWhereAppropriate()">Add Bullets</button>
        <button onclick="addFields()">Add Fields</button>
        <button onclick="generateCallback()">Generate!</button>
    </div>
    <div>
        <button onclick="copyLocalStorage()">Copy local storage (debug)</button>
    </div>
    <div id="navigation"></div>
</body>
<script src="js/generator.js?v=021"></script>

</html>
