<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Ellis Recipe Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Converts markdown recipe to html recipe" />
    <meta name="author" content="elliscode.com" />
</head>

<body>
    <p id="info"
        style="position:fixed;top:0;right:0;background-color:#cccccccc;border-radius:15px;padding:5px 15px 5px 15px;display:none;">Nothing here</p>
    <div style="width:100%;box-sizing: border-box;">
        <textarea rows="15"
            style="width:100%;resize:none;font-size:20px;box-sizing: border-box;" id="text"></textarea>
    </div>
    <div>
        <button id="to-ascii">To ASCII</button>
        <button id="add-bullets">Add Bullets</button>
        <button id="add-fields">Add Fields</button>
        <button id="generate">Generate!</button>
    </div>
    <div>
        <button id="copy-local-storage">Copy local storage (debug)</button>
    </div>
    <div id="navigation"></div>
</body>
<script data-main="../js/main_GeneratorMain" src="../js/require.js"></script>

</html>
